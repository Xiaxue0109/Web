<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一级导航栏</title>
    <style type="text/css">
        body > ul {
            width: 500px;
            height: 500px;
            background-color: #abcdef;
        }
        .menu > li {
            display: inline-block;
            margin-left: 30px;
            font-size: 40px;
            cursor: pointer;
        }
        li:hover {
            color: white;
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li>语文
            
        </li>
        <li>数学</li>
        <li>英语</li>
    </ul>
</body>
</html>
